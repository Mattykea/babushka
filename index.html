<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Menu</h1>
    <section></section>

    <template>
      <article>
        <img src="" alt="" />
        <h2 class="navn"></h2>
        <p class="kategori"></p>
        <p class="kortbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }

      img {
        max-width: 100%;
      }
    </style>

    <script>
      const container = document.querySelector("section");
      const temp = document.querySelector("template");

      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const key = "600ec2fb1346a1524ff12de4";
      let data = [];

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        vis(json);
      }

      function vis(json) {
        console.log(json);
        json.forEach((mad) => {
          const klon = temp.cloneNode(true).content;
          klon.querySelector(".navn").textContent = mad.navn;
          //klon.querySelector(".kategori").textContent = mad.kategori;
          klon.querySelector(".kortbeskrivelse").textContent =
            mad.kortbeskrivelse;
          klon.querySelector(".pris").textContent = mad.pris + " kr.";
          klon.querySelector("img").src = "billeder/" + mad.billednavn + ".jpg";
          container.appendChild(klon);
        });
      }

      hentData();
    </script>
  </body>
</html>
